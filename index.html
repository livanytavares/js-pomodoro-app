<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Pomodoro app</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="dashboard card">
                <div class="card data">0</div>
                <div class="card title">Completed tasks</div>
            </div>
            <div class="dashboard card">
                <div class="card data">12</div>
                <div class="card title">Estimated pomodoro time (min)</div>
            </div>
        </div>
        <form class="tasks-list form">
            <div class="tasks-list item">
                <input type="text" class="tasks-list item input" placeholder="Task name"></input>
                <input type="button" class="tasks-list item pomodoro-button" value="timer"></input>
            </div>
        </form>
    </body>
</html>
